								<div class="form__item-form">
									<div class="item-form__title">Message</div>
									<input autocomplete="off" type="textarea" name="form[message]" data-error="Error" placeholder="" class="input" style="min-height: 140px">

								<button type="submit" class="form__btn button">Submit</button>
							</form>
						</div>
						<iframe class="contact-block__image" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d383720.4591465375!2d-96.6226369783717!3d41.29110695921512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938dc8b50cfced%3A0x46424d4fae37b604!2z0J7QvNCw0YXQsCwg0J3QtdCx0YDQsNGB0LrQsCwg0KHQv9C-0LvRg9GH0LXQvdGWINCo0YLQsNGC0Lgg0JDQvNC10YDQuNC60Lg!5e0!3m2!1suk!2sua!4v1671898699496!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
